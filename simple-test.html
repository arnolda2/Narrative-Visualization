<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NBA Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #main-visualization { width: 100%; height: 400px; border: 1px solid #ccc; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üèÄ Simple NBA Test</h1>
    <div id="log-container"></div>
    <svg id="main-visualization"></svg>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logContainer.appendChild(div);
            console.log(message);
        }
        
        // Test the exact sequence from the main script
        async function testBasicFunctionality() {
            try {
                log('Starting basic test...', 'info');
                
                // Test D3
                if (typeof d3 === 'undefined') {
                    throw new Error('D3 not loaded');
                }
                log('‚úÖ D3 loaded', 'success');
                
                // Test DOM element selection
                const mainViz = d3.select('#main-visualization');
                if (mainViz.empty()) {
                    throw new Error('main-visualization element not found');
                }
                log('‚úÖ main-visualization element found', 'success');
                
                // Test the exact setupSVG logic
                const selector = '#main-visualization';
                const width = 1000;
                const height = 600;
                const margin = { top: 60, right: 80, bottom: 80, left: 80 };
                
                d3.select(selector).selectAll("*").remove();
                log('‚úÖ Cleared SVG', 'success');
                
                const container = d3.select(selector);
                if (container.empty()) {
                    throw new Error('Container not found after selection');
                }
                log('‚úÖ Container selected', 'success');
                
                const containerNode = container.node();
                if (!containerNode) {
                    throw new Error('Container node is null');
                }
                log('‚úÖ Container node exists', 'success');
                
                const containerRect = containerNode.getBoundingClientRect();
                log(`‚úÖ Got bounding rect: ${containerRect.width}x${containerRect.height}`, 'success');
                
                const aspectRatio = width / height;
                const responsiveWidth = Math.min(width, containerRect.width - 40);
                const responsiveHeight = responsiveWidth / aspectRatio;
                
                const svg = container
                    .attr('width', responsiveWidth)
                    .attr('height', responsiveHeight)
                    .attr('viewBox', `0 0 ${width} ${height}`)
                    .attr('preserveAspectRatio', 'xMidYMid meet');
                    
                log('‚úÖ SVG attributes set', 'success');
                
                const g = svg.append('g')
                    .attr('transform', `translate(${margin.left}, ${margin.top})`);
                    
                log('‚úÖ Main group appended', 'success');
                
                // Test simple drawing
                g.append('circle')
                    .attr('cx', 100)
                    .attr('cy', 100)
                    .attr('r', 50)
                    .attr('fill', 'orange');
                    
                g.append('text')
                    .attr('x', 100)
                    .attr('y', 100)
                    .attr('text-anchor', 'middle')
                    .attr('dominant-baseline', 'middle')
                    .text('üèÄ Test');
                    
                log('‚úÖ Simple shapes drawn', 'success');
                
                // Test data loading
                log('Testing data loading...', 'info');
                const scene1Data = await d3.json('data/scene1_data.json');
                log(`‚úÖ Scene1 data loaded: ${JSON.stringify(scene1Data).substring(0, 100)}...`, 'success');
                
                log('üéâ ALL BASIC TESTS PASSED!', 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', testBasicFunctionality);
    </script>
</body>
</html>
