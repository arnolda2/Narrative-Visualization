<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NBA's Three-Point Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-annotation@2.5.1/d3-annotation.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The NBA's Three-Point Revolution</h1>
            <p class="subtitle">How the league transformed from mid-range to beyond the arc (2004-2024)</p>
        </header>

        <main>
            <!-- Scene content will be dynamically loaded here -->
            <div id="scene-container">
                <div id="scene-text">
                    <h2 id="scene-title">Loading...</h2>
                    <p id="scene-description">Analyzing 4.2 million shots across 21 NBA seasons...</p>
                </div>
                <div id="visualization-container">
                    <svg id="main-svg" width="800" height="500"></svg>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div id="navigation">
                <button id="prev-btn" class="nav-btn" disabled>← Previous</button>
                <div id="scene-indicator">
                    <span id="current-scene">1</span> / <span id="total-scenes">5</span>
                </div>
                <button id="next-btn" class="nav-btn">Next →</button>
            </div>

            <!-- Interactive Controls (shown only in final scene) -->
            <div id="interactive-controls" style="display: none;">
                <h3>Explore the Data</h3>
                <div class="control-group">
                    <label for="player-select">Select a Player:</label>
                    <select id="player-select">
                        <option value="Stephen Curry">Stephen Curry</option>
                        <option value="James Harden">James Harden</option>
                        <option value="Klay Thompson">Klay Thompson</option>
                        <option value="Ray Allen">Ray Allen</option>
                        <option value="Damian Lillard">Damian Lillard</option>
                    </select>
                </div>
            </div>
        </main>

        <footer>
            <p>Data source: <a href="https://www.kaggle.com/datasets/mexwell/nba-shots" target="_blank">NBA Shots Dataset (2004-2024)</a></p>
            <p>Created with D3.js for CS 416 - Data Visualization</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
